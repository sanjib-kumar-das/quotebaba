<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@400&family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  <title>QuoteBaba</title>
</head>
<!-- Bootstrap -->

<div class="container mt-5">
<div class="card text-center shadow">
  <div class="card-header daily">
    QuoteBaba's motivation for today
  </div>
  <div class="card-body quote-body">
    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-quote" viewBox="0 0 16 16">
      <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z"/>
    </svg></div>
    <h5 class="card-title mt-4 quote" id="quote">Loading quote...</h5>
    <p class="card-text mt-4 author" id="author">Keep patience</p>
    <button href="?" class="btn btn-primary mt-5 refresh" id="refresh">New Quote</button>
  </div>
  <div class="card-footer text-muted greet" id="greet">
    Have a nice day ahead ðŸ’•
  </div>
</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<script>
  const quote = document.getElementById("quote");
  const author = document.getElementById("author");
  const refresh = document.getElementById("refresh");
  let quoteText = "";

  const getNew =() =>{
    let rnum = Math.floor(Math.random()*10);
    quote.innerText = `${quoteText[rnum].text}`
    author.innerText = `-By ${quoteText[rnum].author}`
  }

  const getQuotes = async()=>{
    const api = "https://type.fit/api/quotes";
    try {
      let data = await fetch(api);
      quoteText = await data.json();
      // console.log(quotes)
      getNew();
    } catch (error) {
      
    }
  }
  refresh.addEventListener('click', getQuotes);
  getQuotes();
</script>

</body>

</html>
